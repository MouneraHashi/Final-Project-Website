    <title>FREETIME - Contact</title>

<body>
    <div id="pagewrapper">
        <!-- Simple Navigation for Search -->
        <nav id="headerlinks">
            <ul>
                <li><a href="#">Search</a></li>

        </nav>

        <!-- Header Section -->
        <header>

        <!-- Main Navigation Menu -->
        <nav id="primarynav">
            <ul>
                <li><a href="index.html">Home</a></li>

        <!-- Contact Section -->
        <section>
            <h2>Get in Touch!</h2>
            <p>If you have any questions, feedback, or just want to reach out, we’d love to hear from you. Fill out the form below, and we’ll get back to you as soon as we can!</p>
            
            <!-- Contact Form -->
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here">
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address">
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Tell us what’s on your mind"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
</body>
